<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play">
                <img src="./assets/play.svg" alt="play">
            </button>
            <button class="pause hide">
                <img src="./assets/pause.svg" alt="pause">
            </button>
            <button class="stop hide">
                <img src="./assets/stop.svg" alt="stop">
            </button>
            <button class="set">
                <img src="./assets/set.svg" alt="set">
            </button>
        </div>
    </main>

    <footer>
            <button class="soundOn">
                <img src="./assets/sound-on.svg" alt="sound-on">
            </button>
            <button class="soundOff hide">
                <img src="./assets/sound-off.svg" alt="sound-off">
            </button>
    </footer>

    <script src="./js/index.js" type="module"></script>
</body>
</html>
